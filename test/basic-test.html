<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../raml-aware.html">
  </head>
  <body>

    <test-fixture id="a1">
      <template>
        <raml-aware></raml-aware>
      </template>
    </test-fixture>
    <test-fixture id="a2">
      <template>
        <raml-aware scope="test"></raml-aware>
      </template>
    </test-fixture>
    <test-fixture id="a3">
      <template>
        <raml-aware></raml-aware>
      </template>
    </test-fixture>
    <test-fixture id="a4">
      <template>
        <raml-aware scope="test"></raml-aware>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert */
    suite('basic', function() {
      var a1;
      var a2;
      var a3;
      var a4;
      setup(function() {
        a1 = fixture('a1');
        a2 = fixture('a2');
        a3 = fixture('a3');
        a4 = fixture('a4');
      });
      teardown(function() {
        a1.parentNode.removeChild(a1);
        a2.parentNode.removeChild(a2);
        a3.parentNode.removeChild(a3);
        a4.parentNode.removeChild(a4);
        a1.raml = undefined;
        a2.raml = undefined;
        a3.raml = undefined;
        a4.raml = undefined;
      });
      test('`raml-aware` should set RAML for detault scope', function() {
        var obj = {'a': 'b'};
        a1.raml = obj;
        assert.deepEqual(a3.raml, obj, 'a3.raml equals ' + JSON.stringify(obj));
      });
      test('`raml-aware` should set RAML for test scope', function() {
        var obj = {'a': 'b'};
        a2.raml = obj;
        assert.deepEqual(a4.raml, obj, 'a4.raml equals ' + JSON.stringify(obj));
      });
      test('`raml-aware` should not set RAML for other scopes', function() {
        var obj = {'a': 'b'};
        a1.raml = obj;
        assert.notDeepEqual(a2.raml, obj, 'a2.raml not equals ' + JSON.stringify(obj));
      });
    });
    </script>

  </body>
</html>
